<doctype! html>
  <html>
    <head>
      <title>Ejemplo de formulario</title>
    </head>
    <body>
      <form action="https://lm.ciclo.iesnervion.es/form3/envio.php" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Formulario de contacto</legend>
          <label for="nombre">Nombre</label>
          <input name="nombre" id="nombre" type="text"><br>
          <label for="correo">Correo electrónico</label>
          <input name="correo" id="correo" type="email"><br>
          <label for="mensaje">Mensaje</label>
          <textarea rows="4" cols="50" type="text" id="texto" name="mensaje"></textarea><br>
          <label for="imagen">Imagen</label>
          <input name="imagen" id="imagen" type="file"><br>
          <button type="submit" name="Enviar">Enviar</button>
        </fieldset>
      </form>
      <a href="/index.html">Volver a página principal</a>
    </body>
  </html>
