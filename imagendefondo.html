<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Actividad Fondo Imagen</title>
        <style>
            div{
                height: 200px;
                width: 200px;
                background-image: url(./img/redButton.png.png);
                border: 2px solid;
                background-size: 50px 50px;
            }
            #div1{
                background-position: center;
                background-repeat: no-repeat;
                border-color: red;
            }

            #div2{
                background-repeat: repeat-x;
                background-position: bottom;
                border-color: blue;
            }

            #div3{
                background-repeat: repeat-y;
                background-position: right;
                border-color: black;
            }
        </style>
    </head>
    <body>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </body>
</html>
