<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio con tablas</title>
        <style>
            #t1{
                border: 1px solid;
                width: 50%;
                text-align: center;
            }

            #t1, td{
                border: 1px solid;
                text-align: center;
                padding: 5px;
            }

            div{
                border: 1px solid;
                text-align: center;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <table id="t1">
            <tr>
                <td>Tutoriales En Linea 1</td>
                <td>Tutoriales En Linea 2</td>
                <td>Tutoriales En Linea 3</td>
            </tr>
            <tr>
                <td>Tutoriales En Linea 1</td>
                <td>Tutoriales En Linea 2</td>
                <td>Tutoriales En Linea 3</td>
            </tr>
        </table><br>

        <div table="t2">
            <div id="celda1" class="td">Tutoriales En Linea 1</div>
            <div id="celda2" class="td">Tutoriales En Linea 2</div>
            <div id="celda3" class="td">Tutoriales En Linea 3</div>
            <div id="celda4" class="td">Tutoriales En Linea 1</div>
            <div id="celda5" class="td">Tutoriales En Linea 2</div>
            <div id="celda6" class="td">Tutoriales En Linea 3</div>
        </div>
    </body>
</html>
