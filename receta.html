<!DOCTYPE html>
<html>
    <head>
        <title>Receta de la tortilla francesa</title>
        <style>
            h1 {
                background-color: blue;
                color: white;
            }
            h2 {
                background-color: red;
                color: white;
            }
            p{
                font-style: Helvetica;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
            }
            ul{
                font-style: italic;
            }
            ol{
                
            }
        </style>
    </head>
    <body>
        <h1>Receta de la tortilla francesa</h1>
        <p>Ingredientes:</p>
        <ul>
            <li>Huevos</li>
            <li>Aceite</li>
            <li>Sal</li>
        </ul>
        <p>Preparación:</p>
        <ol>
            <li>Calentar el aceite en una sartén</li>
            <li>Cascar el huevo y batirlo</li>
            <li>Verter el huevo batido en la sartén</li>
            <li>Esperar un par de minutos, voltear y volver a esperar</li>
        </ol>
        <h2>Servir con mayonesa, tomate o jamón</h2>
    </body>
</html>
